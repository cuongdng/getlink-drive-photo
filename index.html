<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Getlink GGDrive</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <h1>Getlink Direct GGDrive Photo</h1>
        <div class="inout-section">
            <div class="input-link">
                <label for="input">Input link here</label>
                <input type="text" name="input" id="input" />
                <button class="btn" id="getBtn">GET</button>
            </div>
            <div class="input-link">
                <label for="output">Direct link</label>
                <input type="text" name="output" id="output" />
                <button class="btn" id="copyBtn">COPY</button>
                <small class="copied" id="copied">Copied!</small>
            </div>
        </div>
        <div class="preview">
            <button class="btn" id="download-btn" disabled>Download</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
